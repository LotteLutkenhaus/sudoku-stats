steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sudoku-stats:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sudoku-stats:latest'
      - '.'


  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/sudoku-stats:$COMMIT_SHA'

  # Deploy to Cloud Run (only on main branch)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        if [ "$BRANCH_NAME" = "main" ]; then
          gcloud run deploy sudoku-stats \
            --image gcr.io/$PROJECT_ID/sudoku-stats:$COMMIT_SHA \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --service-account $_SERVICE_ACCOUNT_EMAIL \
            --timeout 3000
        else
          echo "Skipping deployment - not on main branch"
        fi


images:
  - 'gcr.io/$PROJECT_ID/sudoku-stats:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

serviceAccount: 'projects/$PROJECT_ID/serviceAccounts/$_SERVICE_ACCOUNT_EMAIL'

substitutions:
  _SERVICE_ACCOUNT_EMAIL: ${_SERVICE_ACCOUNT_EMAIL}